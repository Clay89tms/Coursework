<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>MENU</title>
</head>
<body>

<div class=container">
    <div class="row">
        <div class="col-1">
            <h2 style="position: center">ELECTRONICS ACCESSORIES STORE</h2>

        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-1">
            <h2 style="position: center">Menu</h2>
            <!--            <form method="get" action="/addnew">-->
            <a th:href="@{/addnew}">
                <button>Add new<br/>product</button>
            </a>
            <!--            </form>-->
        </div>
        <div class="col-11">

            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">Brand</th>
                    <th scope="col">Type</th>
                    <th scope="col">Name</th>
                    <th scope="col">Color</th>
                    <th scope="col">Length</th>
                    <th scope="col">OutputPower</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Price</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="productions: ${allProduct}">
                    <td th:text="${productions.manufacturer}"></td>
                    <td th:text="${productions.type}"></td>
                    <td th:text="${productions.name}"></td>
                    <td th:text="${productions.color}"></td>
                    <td th:text="${productions.length}"></td>
                    <td th:text="${productions.outputPower}"></td>
                    <td th:text="${productions.quantity}"></td>
                    <td th:text="${productions.price}"></td>
                </tr>

                </tbody>
            </table>

        </div>
    </div>
    <form method="post" th:action="@{/}" th:object="${newproduct}">
        <input type="text" th:field="*{manufacturer}"><br/>
        <input type="text" th:field="*{type}"><br/>
        <input type="text" th:field="*{name}"><br/>
        <input type="text" th:field="*{color}"><br/>
        <input type="number" th:field="*{length}"><br/>
        <input type="number" th:field="*{outputPower}"><br/>
        <input type="number" th:field="*{quantity}"><br/>
        <input type="number" th:field="*{price}"><br/>
        <button>save</button>
    </form>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
