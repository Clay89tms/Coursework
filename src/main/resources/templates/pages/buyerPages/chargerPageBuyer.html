<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <head>
        <meta charset="UTF-8">
        <title>Charger Page MENU</title>
    </head>
<body>

<div th:replace="pages/headwh :: Head">
</div>

<div class="row">
    <div class="col-2">
        search
    </div>

    <div class="col-10">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Type</th>
                <th scope="col">Brand</th>
                <th scope="col">Power</th>
                <th scope="col">Color</th>
                <th scope="col">Qu-ty</th>
                <th scope="col">Price</th>
            </tr>
            </thead>
            <tbody>

            <tr th:each="charger : ${allCharger}">
                <a th:if="${charger.quantity} > 0">
                    <td th:text="${charger.type}"></td>
                    <td th:text="${charger.brand}"></td>
                    <td th:text="${charger.power}"></td>
                    <td th:text="${charger.color}"></td>
                    <td th:text="${charger.quantity}"></td>
                    <td th:text="${charger.price}"></td>

                    <td>
                        <form action="#" method="post" th:action="@{/cart/toCart}">
                            <input type="hidden" name="id" th:value="*{charger.id}">
                            <input type="hidden" name="type" th:value="*{charger.type}">
                            <button type="submit" class="btn btn-success">toCart</button>
                        </form>
                    </td>
                </a>
            </tr>
            </tbody>
        </table>
    </div>
</div>

Charger PAGE!
<br/>

<a href="/menu">
    <button type="submit" name="back"><-BACK</button>
</a>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
