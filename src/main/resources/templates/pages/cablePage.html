<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <head>
        <meta charset="UTF-8">
        <title>Cable Page MENU</title>
    </head>
<body>

<div th:replace="pages/headwh :: Head">
</div>

<div class="row">
    <div class="col-2">
        search
    </div>

    <div class="col-10">
        <table class="table">
            <thead>
            <a th:href="@{/cable/additional/add}">
                <button type="button" class="btn btn-danger">Add new Cable</button>
            </a>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Type</th>
                <th scope="col">Brand</th>
                <th scope="col">Function</th>
                <th scope="col">Length</th>
                <th scope="col">Qu-ty</th>
                <th scope="col">Price</th>

            </tr>
            </thead>
            <tbody>

            <tr th:each="cable : ${allCable}">
                <td th:text="${cable.id}"></td>
                <td th:text="${cable.type}"></td>
                <td th:text="${cable.brand}"></td>
                <td th:text="${cable.function}"></td>
                <td th:text="${cable.length}"></td>
                <td th:text="${cable.quantity}"></td>
                <td th:text="${cable.price}"></td>
<!--                *-->
<!--                <td><a th:href="@{/details/{id}(id=${car.id})}">-->
<!--                    <button type="button" class="btn btn-warning">Edit</button>-->
<!--                </a></td>-->
<!--                <td><a th:href="@{/delete/{id}(id=${car.id})}">-->
<!--                    <button type="button" class="btn btn-danger">Delete</button>-->
<!--                </a></td>-->
<!--                *-->
            </tr>

            </tbody>
        </table>
    </div>
</div>
Cable PAGE!
<br/>

<a href="/menu">
    <button type="submit" name="back"><-BACK</button>
</a>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
