<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <head>
        <meta charset="UTF-8">
        <title>Basket Page MENU</title>
    </head>
<body>

<div th:replace="pages/headwh :: Head">
</div>

<div class="row">
    <div class="col-2">
        search
    </div>

    <div class="col-10">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Description product</th>
                <th scope="col">Quantity</th>
                <th scope="col">Price</th>
            </tr>

            </thead>
            <tbody>
            <tr th:each="product : ${allProduct}">
                <td th:text="${product.getDescription}"></td>
                <td th:text="${product.quantity}"></td>
                <td th:text="${product.price}"></td>

                <td>
                    <form action="#" method="post" th:action="@{/cart/remove}">
                        <input type="hidden" name="id" th:value="*{product.id}">
                        <input type="hidden" name="type" th:value="*{product.type}">
                        <button type="submit" class="btn btn-danger">Remove</button>
                    </form>
                </td>
            </tr>

            </tbody>
        </table>
        <b>TOTAL : <a th:text="${total}"></a></b>
        <form action="#" method="post" th:action="@{/cart/buy}">
            <input type="hidden" name="cartId" th:value="${cartId}">
            <button type="submit" class="btn btn-danger">BUY</button>
        </form>
    </div>
    <div class="d-grid gap-2">
        <form action="#" method="get" th:action="@{/cart/allOrders}">
            <button class="btn btn-primary" type="submit">Show All Orders</button>
        </form>

    </div>
</div>

Basket PAGE!
<br/>

<a href="/menu">
    <button type="submit" name="back"><-BACK</button>
</a>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
