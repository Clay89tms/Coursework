<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <head>
        <meta charset="UTF-8">
        <title>Case Page MENU</title>
    </head>
<body>

<div th:replace="pages/headwh :: Head">
</div>

<div class="row">
    <div class="col-2">
        search
    </div>

    <div class="col-10">
        <table class="table">
            <thead>
            <a th:href="@{/case/additional/add}">
                <button type="button" class="btn btn-danger">Add new Case</button>
            </a>

            <tr>
<!--                <th scope="col">#</th>-->
                <th scope="col">Type</th>
                <th scope="col">Brand</th>
                <th scope="col">Device</th>
                <th scope="col">Color</th>
                <th scope="col">Qu-ty</th>
                <th scope="col">Price</th>
            </tr>

            </thead>
            <tbody>

            <tr th:each="case : ${allCase}">
<!--                <td th:text="${case.id}"></td>-->
                <td th:text="${case.type}"></td>
                <td th:text="${case.brand}"></td>
                <td th:text="${case.device}"></td>
                <td th:text="${case.color}"></td>
                <td th:text="${case.quantity}"></td>
                <td th:text="${case.price}"></td>

                <td>
                    <form action="#" method="get" th:action="@{/case/additional/edit}">
                        <input type="hidden" name="id" th:value="*{case.id}">
                        <button type="submit" class="btn btn-warning">Edit</button>
                    </form>
                </td>

                <td>
                    <form action="#" method="post" th:action="@{/case/delete}">
                        <input type="hidden" name="id" th:value="*{case.id}">
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

Case PAGE!
<br/>

<a href="/menu">
    <button type="submit" name="back"><-BACK</button>
</a>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
