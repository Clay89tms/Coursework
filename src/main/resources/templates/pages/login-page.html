<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <head>
        <meta charset="UTF-8">
        <title>Login Page MENU</title>
    </head>
<body>


<div class="row">

    <div class="col-1">
    </div>

    <div class="col-1">
        Login User
        <form method="post" th:action="@{/try-login}">
            <input type="text" name="username" required minlength="3" maxlength="12"><br>
            <!--  <input type="text" name="login"><br>-->
            <input type="password" name="password" required minlength="3" maxlength="12"><br>
            <!--  <input type="password" name="pass"><br>-->
            <!--            <input type="submit" value="Login">-->
            <button type="submit" value="Login" class="btn btn-danger">Login</button>

        </form>
    </div>
</div>

<hr/>
<hr/>


<div class="row">
    <div class="col-1">
    </div>

    <div class="col-1">

        <form th:method="post" th:action="@{/menu/create}">
            Create User
            <input type="text" name="username" required minlength="3" maxlength="12"><br>
            <input type="password" name="password" required minlength="3" maxlength="12"><br>
            <input type="hidden" name="auth" value="user"><br>
            <button type="submit" value="Logout" class="btn btn-danger">Create</button>

        </form>
    </div>
</div>


<br/>

<a href="/menu">
    <button type="submit" name="back"><-BACK</button>
</a>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
