<!DOCTYPE html>
<html lang="en " xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>ADD new Product</title>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-1">
            <h3 style="position: center">Add New <br/>Product</h3>

        </div>
        <div class="col-10">

            <table class="table table-striped">
                <thead>
                <form method="post" action="">

                </form>
                </thead>
                <tbody>
                <form method="post" th:action="@{/add}" th:object="${newproduct}">
                    Brand : <input type="text" th:field="*{brand}"> <br/>
                    Type : <input type="text" th:field="*{type}"><br/>
                    Name : <input type="text" th:field="*{name}"><br/>
                    Color : <input type="text" th:field="*{color}"><br/>
                    Length : <input type="number" th:field="*{length}"><br/>
                    Output Power : <input type="number" th:field="*{outputPower}"><br/>
                    Quantity : <input type="number" th:field="*{quantity}"><br/>
                    Price : <input type="number" th:field="*{price}"><br/>
                    <button>save</button>
                </form>

                </tbody>
            </table>

        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
